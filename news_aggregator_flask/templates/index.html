<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyPulse - News Categories</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/home.css">
</head>
<body class="flex flex-col items-center justify-center p-4">
    <img src="/static/logo-transparent.png" alt="DailyPulse Logo" class="logo">
    <h1 class="text-3xl font-semibold">Welcome to DailyPulse</h1>
    <p class="text-lg text-gray-300">Select a news category to explore the latest updates.</p>
    
    <div class="categories grid grid-cols-2 md:grid-cols-3 gap-4 mt-6">
        {% for category in categories %}
            <a href="{{ url_for('category_page', category=category) }}" 
               class="category block px-6 py-3 bg-gradient-to-r from-purple-700 to-indigo-800 text-white rounded-lg font-medium text-lg transition transform hover:scale-105">
                {{ category.replace('_', ' ').title() }}
            </a>
        {% endfor %}
    </div>
</body>
</html>
