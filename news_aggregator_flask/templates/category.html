<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category.replace('_', ' ').title() }} News</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="/static/cards.css">
</head>
<body>
    <nav class="navbar">
        <a href="{{ url_for('index') }}" class="flex items-center">
            <img src="/static/logo-transparent.png" alt="DailyPulse Logo">
            <span class="text-white text-lg font-semibold ml-2">DailyPulse</span>
        </a>
        <span class="text-white text-lg font-semibold">{{ category.replace('_', ' ').title() }}</span>
    </nav>
    
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            {% for news in news_list %}
                <div class="swiper-slide">
                    <div class="news-card">
                        <img src="{{ news.image }}" alt="News Image">
                        <div class="news-card-content">
                            <h3>{{ news.title }}</h3>
                            <p>{{ news.desc }}</p>
                            <small>Source: <a href="{{ news.src }}" target="_blank">{{ news.src }}</a> | Date: {{ news.date }}</small>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <script>
        var swiper = new Swiper(".mySwiper", {
            direction: "vertical",
            slidesPerView: 1,
            spaceBetween: 20,
            mousewheel: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
        });
    </script>
</body>
</html>
